<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome!</title>
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <div id="form">
                <div>
                    <p id="welcome">
                        Welcome!
                    </p>
                    <h3 id="message">
                        I am your meetings scheduler assistant!
                    </h3>
                </div>
                <div class="shoutout">
                    Letâ€™s Get Started!
                </div>
                <div class="inputs">
                    <input class="input" type="text" placeholder="Congregation">
                    <div class="select">
                        <input class="input" type="text" placeholder="Meeting Language" value="Filipino Sign Language">
                        <div class="dd-holder">
                            <div class="dd-items">Cebuano</div>
                            <div class="dd-items">Filipino Sign Language</div>
                            <div class="dd-items">Waray-waray</div>
                        </div>
                    </div>
                    <div class="select">
                        <input class="input" type="text" placeholder="Ministry Classes" value="Main Hall Only">
                        <div class="dd-holder">
                            <div class="dd-items">Main Hall Only</div>
                            <div class="dd-items">With Auxillary Class</div>
                        </div>
                    </div>
                </div>

                <div>
                    <button id="start">Start</button>
                </div>
            </div>
            <div id="background"></div>
        </div>
    </div>
</body>

</html>
